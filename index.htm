        function defineBangla(val) {
            var EnlishToBanglaNumber = {
                '0': '০',
                '1': '১',
                '2': '২',
                '3': '৩',
                '4': '৪',
                '5': '৫',
                '6': '৬',
                '7': '৭',
                '8': '৮',
                '9': '৯'
            };
            String.prototype.getDigitBanglaFromEnglish = function () {
                var retStr = this;
                for (var x in EnlishToBanglaNumber) {
                    retStr = retStr.replace(new RegExp(x, 'g'), EnlishToBanglaNumber[x]);
                }
                return retStr;
            };
