<style>
    #countdownforRamadanWrapper {
    width: 100% !important;
    height: auto;
    display: block;
    background-color: aliceblue;
	background-image: url('img/bg.jpg');
	background-position: center;
	background-size: cover;
	color: #fff;
	background: linear-gradient(215deg, #1c46ca, #0076ff, #7c1cca, #0a23f0, #d000ff);
	background-size: 1000% 1000%;
            -webkit-animation: AnimationName 21s ease infinite;
            -moz-animation: AnimationName 21s ease infinite;
            -o-animation: AnimationName 21s ease infinite;
            animation: AnimationName 21s ease infinite;
            font-family: SolaimanLipi;
            padding: 5px 10px;
            border: 1px solid #dddddd;
        }
        @-webkit-keyframes AnimationName {
            0%{background-position:0% 94%}
            50%{background-position:100% 7%}
            100%{background-position:0% 94%}
        }
        @-moz-keyframes AnimationName {
            0%{background-position:0% 94%}
            50%{background-position:100% 7%}
            100%{background-position:0% 94%}
        }
        @-o-keyframes AnimationName {
            0%{background-position:0% 94%}
            50%{background-position:100% 7%}
            100%{background-position:0% 94%}
        }
        @keyframes AnimationName {
            0%{background-position:0% 94%}
            50%{background-position:100% 7%}
            100%{background-position:0% 94%}
        }
        .expired {
            font-size: 14px;
            text-align: center;
            margin: 10px 0px;
            padding: 10px;
            display: block;
        }
        #RamadanDayShari {
            width: 40%;
            display: block;
            float: left;
            text-align: center;
        }
        #RamadanDayIfter {
            width: 40%;
            display: block;
            float: right;
            text-align: center;
        }

        #RamadanDayFojor {
            width: 20%;
            float: left;
            text-align: center;
        }
        #RamadanwillSatrt{
            text-align: center;
            padding-top: 10px !important;
			color:#fff !important;
        }
        #RamadanwillSatrt h3 span{
            margin: 8px 0px;
            text-shadow: 0px 0px 9px #999;
			color:#fff !important;
        }
		#RamadanwillSatrt h3{
			color:#fff !important;
		}
        *{
            margin: 0;
            padding:0;
            position: relative;
        }
        .clearfix:after,
        .clearfix:before{
            content: "";
            clear: both;
        }
        .clearfix:after{
            display: table;
        }
        #Ramadantitle{
            text-align: center;
            font-size: 22px;
            padding: 4px 0px 0px 0px;
			color:#fff;
        }
        #Ramadantitle span{
            padding-bottom: 5px;
            border-bottom: 1px dashed #fff;
        }
        .countdown-container {
			
			display: block !important;
            box-shadow: 12px 6px 17px 0px #afafaf;
            border-radius: 9px;    
            border-radius: 9px;
            overflow: hidden;
			margin-bottom:20px;
        }
        #countdownforRamadanWrapper .days ,#countdownforRamadanWrapper .hours,#countdownforRamadanWrapper .minutes,#countdownforRamadanWrapper .seconds{
            color:#fff; 
            text-shadow: 2px 2px 2px rgba(0,0,0,0.4);
            height: 32px !important;
            width: 56px !important;
            padding: 5px 2px !important;
            display:inline-block;
            background:blueviolet;
            text-align: center;
            margin: 0px 5px;
            border: 1px solid #afafaf;
            border-radius: 7px;
        }
        #RamadanSatrted{
            padding: 10px 0px
        }
        
    
        
    </style>

    <div class="countdown-container">
        <div id="countdownforRamadanWrapper">
            <h2 id="Ramadantitle">
                <span>
                    আজকের সাহরীর ও ইফতারে সময় সূচী ভোলা জেলার জন্য 
            </span>
            </h2>
            <div id="countdownforRamadanInfo" class="clearfix">
    
            </div>
            <div id="RamadanwillSatrt" class="clearfix">
    
            </div>
            <div id="RamadanSatrted" class="clearfix">
                <div id="RamadanDayShari" class="clearfix"></div>
                <div id="RamadanDayFojor" class="clearfix">
                </div>
                <div id="RamadanDayIfter" class="clearfix"></div>
            </div>
        </div>
    </div>
    <script>
        



    </script>
